name: Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'mobile_kivy/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile_kivy/**'
      - '.github/workflows/android.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        env:
          SKIP_JDK_VERSION_CHECK: 'true'

      - name: Install Java XML binding for Android SDK tools
        run: |
          # Install jaxb-api to provide javax.xml.bind for Java 17
          sudo apt-get update -qq
          sudo apt-get install -y libjaxb-api-java 2>&1 | tail -3 || true
          # Verify installation
          JAXB_JAR=$(find /usr/share/java -name "jaxb-api*.jar" 2>/dev/null | head -1)
          if [ -n "$JAXB_JAR" ]; then
            echo "✓ JAXB installed at: $JAXB_JAR"
          else
            echo "✗ JAXB not found after install, attempting workaround..."
            # Java 17 on Ubuntu may not have jaxb by default, add it to boot classpath
            echo "Using --add-modules java.xml.bind as fallback"
          fi

      - name: Accept Android SDK licenses
        env:
          ANDROID_SDK_MANAGER_SKIP_UPDATE_CHECK: '1'
        run: |
          mkdir -p "$HOME/.android"
          echo '\ncount=0' > "$HOME/.android/repositories.cfg"
          # Accept all SDK licenses
          sdkmanager --update 2>/dev/null || true
          for lic in Android-SDK-Preview-License Android-SDK-License Google-Play-Services-License; do
            echo "Accepting $lic..."
            yes | sdkmanager --licenses 2>&1 | head -20 || true
          done
          echo "✓ Licenses configured"

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          echo "✓ SDK components installed"
          # Verify build-tools
          if [ -d "$ANDROID_SDK_ROOT/build-tools/33.0.2" ]; then
            echo "✓ Build-tools 33.0.2 found"
            ls -la "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" 2>/dev/null && echo "✓ AIDL found" || echo "✗ AIDL not found"
          else
            echo "✗ Build-tools 33.0.2 directory missing"
            ls -la "$ANDROID_SDK_ROOT/build-tools/" || true
            exit 1
          fi

      - name: Verify Android environment
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          echo "JAVA VERSION:" && java -version || true
          echo "PYTHON VERSION:" && python --version || true
          echo "SDK ROOT: $ANDROID_SDK_ROOT"
          echo "BUILD-TOOLS:" && ls -la "$ANDROID_SDK_ROOT/build-tools/" || true
          echo "AIDL location:" && which aidl || find "$ANDROID_SDK_ROOT/build-tools" -name "aidl" 2>/dev/null || true

      - name: Pre-configure Buildozer
        run: |
          mkdir -p "$HOME/.buildozer/android/platform"
          # Symlink CI SDK to Buildozer's expected location
          rm -f "$HOME/.buildozer/android/platform/android-sdk"
          ln -s "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"
          echo "Symlinked SDK:"
          ls -la "$HOME/.buildozer/android/platform/"
          echo "Contents:"
          ls -la "$HOME/.buildozer/android/platform/android-sdk/" | head -20

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer==1.5.0 cython==0.29.37 virtualenv

      - name: Build APK (debug)
        working-directory: mobile_kivy
        env:
          BUILDOZER_WARN_ON_ROOT: '0'
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          # Create wrapper for sdkmanager that bypasses jaxb issue
          mkdir -p "$HOME/bin"
          cat > "$HOME/bin/sdkmanager" << 'WRAPPER'
          #!/bin/bash
          # Wrapper to pass --add-modules for Java 17 XML binding
          exec java --add-modules java.xml.ws "$@"
          WRAPPER
          chmod +x "$HOME/bin/sdkmanager"
          export PATH="$HOME/bin:$PATH"
          
          # Inject SDK/NDK paths into buildozer.spec
          echo "" >> buildozer.spec
          echo "# CI-injected SDK paths" >> buildozer.spec
          echo "android.sdk_path = $ANDROID_SDK_ROOT" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_SDK_ROOT/ndk/25.2.9519653" >> buildozer.spec
          cat buildozer.spec | tail -10
          buildozer -v android debug 2>&1 | tee build.log || true
          echo "Build complete, searching for APK..."
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"

      - name: Locate and copy APK
        if: always()
        working-directory: mobile_kivy
        run: |
          mkdir -p apk-output
          # Search common APK locations
          find . -name "*.apk" -type f -exec cp {} apk-output/ \; 2>/dev/null || true
          find .buildozer -name "*.apk" -type f -exec cp {} apk-output/ \; 2>/dev/null || true
          ls -lah apk-output/ || echo "No APKs copied"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            mobile_kivy/apk-output/*.apk
            mobile_kivy/bin/*.apk
            mobile_kivy/.buildozer/android/platform/build-*/build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            mobile_kivy/build.log
            mobile_kivy/.buildozer/android/platform/build-*/build/outputs/logs/**
          if-no-files-found: warn

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile_kivy/bin/*.apk
          if-no-files-found: error
