name: Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'mobile_kivy/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile_kivy/**'
      - '.github/workflows/android.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK CLI
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sLo tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip
          echo "y" | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Export Android env
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer==1.5.0 cython==0.29.37 virtualenv

      - name: Build APK (debug)
        working-directory: mobile_kivy
        env:
          BUILDOZER_WARN_ON_ROOT: '0'
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROID_SDK_ROOT: ${{ env.ANDROIDSDK }}
        run: |
          buildozer -v android debug

      - name: Env diagnostics
        if: always()
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROIDSDK }}
        run: |
          echo "JAVA VERSION:" && java -version || true
          echo "PYTHON VERSION:" && python --version || true
          echo "SDK ROOT: $ANDROID_SDK_ROOT"
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --list | head -n 200 || true
          fi

      - name: Upload build artifacts and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs-and-bin
          path: |
            mobile_kivy/.buildozer/**
            mobile_kivy/bin/**
            ${{ github.workspace }}/android-sdk/**
            mobile_kivy/buildozer.spec
          if-no-files-found: warn

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile_kivy/bin/*.apk
          if-no-files-found: error
