name: Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'mobile_kivy/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile_kivy/**'
      - '.github/workflows/android.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        env:
          ANDROID_SDK_MANAGER_SKIP_UPDATE_CHECK: '1'
        run: |
          mkdir -p "$HOME/.android"
          echo '\ncount=0' > "$HOME/.android/repositories.cfg"
          # Accept all SDK licenses
          sdkmanager --update 2>/dev/null || true
          for lic in Android-SDK-Preview-License Android-SDK-License Google-Play-Services-License; do
            echo "Accepting $lic..."
            yes | sdkmanager --licenses 2>&1 | head -20 || true
          done
          echo "✓ Licenses configured"

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          echo "✓ SDK components installed"
          # Verify build-tools
          if [ -d "$ANDROID_SDK_ROOT/build-tools/33.0.2" ]; then
            echo "✓ Build-tools 33.0.2 found"
            ls -la "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" 2>/dev/null && echo "✓ AIDL found" || echo "✗ AIDL not found"
          else
            echo "✗ Build-tools 33.0.2 directory missing"
            ls -la "$ANDROID_SDK_ROOT/build-tools/" || true
            exit 1
          fi

      - name: Verify Android environment
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          echo "JAVA VERSION:" && java -version || true
          echo "PYTHON VERSION:" && python --version || true
          echo "SDK ROOT: $ANDROID_SDK_ROOT"
          echo "BUILD-TOOLS:" && ls -la "$ANDROID_SDK_ROOT/build-tools/" || true
          echo "AIDL location:" && which aidl || find "$ANDROID_SDK_ROOT/build-tools" -name "aidl" 2>/dev/null || true

      - name: Pre-configure Buildozer
        run: |
          mkdir -p "$HOME/.buildozer/android/platform"
          export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT
          export ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer==1.5.0 cython==0.29.37 virtualenv

      - name: Build APK (debug)
        working-directory: mobile_kivy
        env:
          BUILDOZER_WARN_ON_ROOT: '0'
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          buildozer -v android debug 2>&1 | tee build.log

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile_kivy/bin/*.apk
          if-no-files-found: error

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs
          path: mobile_kivy/.buildozer/**
          if-no-files-found: warn

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile_kivy/bin/*.apk
          if-no-files-found: error
